<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js" defer></script>
</head>



<body id="body">

    <h1>Contador Literario</h1>

    <div class="container">
        <textarea placeholder="Comienza a escribir aquí..."></textarea>
        <div class="output-container">
            <div class="output">
                <p class="words">Palabras</p>
                <span data-word-count>0</span>
            </div>
            <div class="output">
                <p class="characters">Letras</p>
                <span data-character-count>0</span>
            </div>
            <div class="output">
                <p class="sentences">Oraciones</p>
                <span data-sentence-count>0</span>
            </div>
            <div class="output">
                <p class="paragraphs">Párrafos</p>
                <span data-paragraph-count>0</span>
            </div>
        </div>
        <button id="downloadButton">Descargar PDF</button>
    </div>
    <button id="toggleNightMode">Modo Noche</button>

</body>

</html>
